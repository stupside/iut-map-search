<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>M4103C-Projet Kilian Houpeurt</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon-js.ico" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root" class="grid grid-cols-10 h-screen text-gray-900 px-4">
      <!-- Aside -->
      <aside
        class="flex flex-col col-span-3 justify-between flex-shrink-0 py-4 pr-4"
      >
        <!-- Aside Title -->
        <header class="mt-8 mb-12 flex justify-center">
          <div class="flex justify-between items-center">
            <span class="text-3xl font-bold pb-1">Geolocation</span>
          </div>
        </header>

        <!-- Aside Map -->
        <section class="flex-grow mb-8">
          <div id="map" class="w-full h-full rounded-xl"></div>
        </section>

        <!-- Bottom -->
        <section
          class="
            flex flex-col
            justify-center
            items-center
            bg-green-100
            rounded-2xl
          "
        >
          <p class="font-medium text-gray-500 w-48 m-3 text-center text-xs">
            This page allows you to search places arround the word with
            <a
              class="text-blue-500"
              href="https://www.mapbox.com/"
              target="_blank"
              >mapbox.com</a
            >
          </p>
        </section>
      </aside>

      <!-- Middle Page -->
      <section
        class="
          bg-gray-200
          col-span-7
          flex flex-col flex-grow
          rounded-3xl
          overflow-hidden
        "
      >
        <!-- Middle Page Header -->
        <header class="flex flex-col items-end my-8">
          <section
            class="
              flex-col
              xl:w-1/2 xl:pr-24 xl:pl-12
              px-8
              flex
              xl:justify-between
              items-center
            "
          >
            <!-- Middle Page Header Search -->
            <div
              class="
                flex
                w-full
                justify-end
                mr-12
                xl:mr-0
                max-w-80
                bg-white
                focus:outline-none focus:shadow-outline
                rounded-xl
              "
            >
              <input
                onchange="cache.set_search(this.value)"
                id="location_search"
                class="
                  bg-transparent
                  appearance-none
                  w-full
                  py-4
                  px-6
                  pr-16
                  text-xl text-gray-700
                  focus:outline-none
                  outline-none
                "
                type="text"
                placeholder="Search"
              />
              <button onclick="mapbox.search()" class="text-purple-700 px-6">
                <img alt="search" src="images/search.svg" />
              </button>
            </div>
            <!-- Middle Page Header Search Query -->
            <div
              class="flex w-full justify-end my-2 mx-3"
              id="location_query"
            ></div>
          </section>
        </header>

        <!-- Middle Page Content -->
        <main class="flex flex-col flex-grow h-full overflow-y-scroll">
          <!-- Middle Page Content List -->
          <section
            id="location_list"
            class="
              px-8
              xl:pl-24 xl:pr-12
              grid grid-cols-1
              md:grid-cols-2
              gap-4
              p-6
            "
          ></section>
        </main>
      </section>
    </div>

    <script type="text/javascript" src="statics/index.js"></script>
    <script type="text/javascript" src="statics/cache.js"></script>
    <script type="text/javascript" src="statics/mapbox/mapbox.js"></script>
    <script type="text/javascript" src="statics/mapbox/mapbox_gl.js"></script>
    <script type="text/javascript" src="statics/ui/ui_factory.js"></script>
    <script type="text/javascript" src="statics/ui/ui.js"></script>
    <script type="text/javascript" src="statics/favorites.js"></script>
  </body>
</html>
