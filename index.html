<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>M4103C-Projet Kilian Houpeurt</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon-js.ico" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root" class="flex h-screen text-gray-900 px-4">
      <aside class="flex flex-col justify-between flex-shrink-0 py-4 pr-4">
        <!-- Title -->
        <header class="mt-16 flex justify-center">
          <div class="flex justify-between items-center w-56">
            <span class="text-3xl font-bold pb-1">Geolocation</span>
          </div>
        </header>

        <!-- Links -->
        <nav class="flex justify-center">
          <div class="flex flex-col justify-between items-center w-48">
            <span class="font-medium my-3">Favorites</span>
            <section
              class="
                flex flex-col
                h-48
                w-48
                justify-center
                items-center
                bg-green-100
                rounded-2xl
                border-dotted border-2 border-gray-200
              "
            >
              <p class="font-medium text-gray-500 m-3 text-center text-xs">
                Drag and drop a geolocation there
              </p>
            </section>
          </div>
        </nav>

        <!-- Bottom -->
        <section
          class="
            flex flex-col
            justify-center
            items-center
            bg-green-100
            rounded-2xl
          "
        >
          <p class="font-medium text-gray-500 w-48 m-3 text-center text-xs">
            This page allows you to search locations arround the word thanks to
            <a
              class="text-blue-500"
              href="https://www.mapbox.com/"
              target="_blank"
              >mapbox.com</a
            >
          </p>
        </section>
      </aside>

      <section class="bg-gray-200 flex flex-col flex-grow rounded-3xl">
        <header class="flex flex-col items-end my-8">
          <section
            class="
              flex-col
              xl:w-1/2 xl:pr-24 xl:pl-12
              px-8
              flex
              xl:justify-between
              items-center
            "
          >
            <div
              class="
                flex
                w-full
                justify-end
                mr-12
                xl:mr-0
                max-w-80
                bg-white
                focus:outline-none focus:shadow-outline
                rounded-xl
              "
            >
              <input
                onchange="set_search(this.value)"
                id="location_search"
                class="
                  bg-transparent
                  appearance-none
                  w-full
                  py-4
                  px-6
                  pr-16
                  text-xl text-gray-700
                  focus:outline-none
                  outline-none
                "
                type="text"
                placeholder="Search"
              />
              <button onclick="search()" class="text-purple-700 px-6">
                <img alt="search" src="images/search.svg" />
              </button>
            </div>
            <div
              class="flex w-full justify-end my-2 mx-3"
              id="location_query"
            ></div>
          </section>
        </header>

        <main class="overflow-y-scroll">
          <section class="w-full px-8 xl:pl-24 xl:pr-12 flex flex-col">
            <header class="my-8">
              <h1 class="text-7xl font-bold">Welcome</h1>
              <p class="text-3-5xl text-gray-700">
                By Kilian Houpeurt using Mapbox and Tailwind
              </p>
            </header>

            <section
              id="location_list"
              class="flex-grow grid grid-cols-2 xs:grid-cols-1 gap-4 p-6"
            ></section>
          </section>
        </main>
      </section>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
